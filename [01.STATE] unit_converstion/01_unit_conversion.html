<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- reactì™€ react-dom import -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  
  <script type="text/babel">
    function App() {
      const [minutes, setMinutes] = React.useState();
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setMinutes(event.target.value);
      };
      const reset = () => setMinutes(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
        //((current) => !current) : í˜„ì¬ê°’ì„ ë°›ì•„ì„œ ë°˜ëŒ€ê°’ì„ ë‚´ë†“ëŠ”ë‹¤.
      };
      return (
        <div>
          <div>
            <h1 className="tit">ğŸ§® Super Converter ğŸ§®</h1>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? minutes * 60 : minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
            {/* onChangeê°€ ì—†ìœ¼ë©´ í‚¤ë³´ë“œì˜ ë³€í™”ëŠ” ì¸ì§€í•˜ì§€ë§Œ ì—…ë°ì´íŠ¸ê°€ ì´ë£¨ì–´ì§€ì§€ ì•ŠëŠ”ë‹¤! */}
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? minutes : Math.round(minutes/60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>ğŸ˜¡ Reset</button>
          <button onClick={onFlip}>{flipped? "ğŸª„ Write Minutes" : "ğŸª„ Write Hours"}</button>
        </div>
        );
      }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

  </script>
</html>
